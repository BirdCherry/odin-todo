<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header><b>Odin</b> To-Do</header>
    <div class="main row pad gap">
        <section>
            <h1>Projects</h1>
            <nav>
                <ol class="projects-list">
                    <li class="default selected" id="all-projects">All</li>
                </ol>
            </nav>
        </section>
        <section>
            <div class="row">
                <h1>Tasks</h1>
                <div class="new-task">+</div>
            </div>
            <div class="tasks-list row gap">
                <template id="task-template">
                    <div class="task-box">
                        <div contenteditable="true" placeholder="Title" class="task-title pad"></div>
                        <div contenteditable="true" placeholder="New taskâ€¦" class="task-text pad "></div>
                        <div class="row">
                            <div contenteditable="true" placeholder="Project" class="task-project pad"></div>
                            <div class="task-date pad">21.01.</div>
                        </div>
                </template>
            </div>
    </div>
    </section>
    </div>
</body>

</html>
